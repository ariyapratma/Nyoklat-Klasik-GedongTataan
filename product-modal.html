<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Produk Nyoklat Klasik Gedongtataan</title>
    <link rel="icon" href="images/Icon Es Nyoklat.png">

    <!-- Bootstrap & CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Navbar -->
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #ffffff;">
            <div class="container-fluid">
                <a class="col navbar-brand" href="https://www.instagram.com/nyoklatklasik_a16_gedongtataan/">
                    <img src="images/logocoklat.png" alt="logo" width="100" height="60" class="imglogo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    style="background-color: #3f3f3f;">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="index.html">Beranda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#about">Tentang Kami</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#contact">Kontak Kami</a>
                        </li>
                        <li class="nav-item dropdown activee">
                            <a class="nav-link dropdown-toggle text-dark" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Belanja
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item activee" href="product-modal.html">Produk</a></li>
                                <li><a class="dropdown-item" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                                    aria-controls="offcanvasRight">Keranjang</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <form class="d-flex">
                                <input id="searchInput" class="form-control me-2" type="search" placeholder="Search Produk"
                                    aria-label="Search">
                                <button id="searchButton" class="btn btn-dark" type="button">Search</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Offcanvas -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Keranjang Belanja</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <!-- Isi Keranjang Belanja -->
            <ul id="cartList" class="list-group mb-3">
                <!-- Di sini akan ditampilkan produk yang telah dipilih -->
            </ul>
            <button class="btn btn-success">Checkout</button>
        </div>
    </div>

    <!-- Main Content -->
    <br>
    <div class="container">
        <div class="row" id="productCards"></div>
        <!-- Letakkan tombol "Kembali" di paling bawah -->
        <div class="row">
            <div class="col-12">
                <a href="index.html" class="btn btn-dark btn-kembali"><i class="fas fa-arrow-left me-2"></i>Kembali</a>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Detail Produk</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="productModalBody">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Daftar Produk
        var produk = [
            [0, "images/Ice Choco Cola.png", "ICE CHOCO COLA", "Rp. 12.000,00", "Es Kopi Dengan Rasa Cokelat Coca Cola"],
            [1, "images/Ice Choco Crispy.png", "ICE CHOCO CRISPY", "Rp. 11.000,00", "Es Kopi Dengan Rasa Cokelat Renyah"],
            [2, "images/Ice Choco Milk.png", "ICE CHOCO MILK", "Rp. 13.000,00", "Es Kopi Dengan Rasa Cokelat Susu"],
            [3, "images/Ice Choco Coffe Milk.png", "ICE CHOCO COFFEE MILK", "Rp. 14.000,00", "Es Kopi Dengan Rasa Cokelat Kopi Susu"],
            [4, "images/Ice Choco Matcha.png", "ICE CHOCO MATCHA", "Rp. 13.000,00","Es Kopi Dengan Rasa Cokelat Matcha"],
            [5, "images/Ice Choco Oreo.png", "ICE CHOCO OREO", "Rp. 12.000,00", "Es Kopi Dengan Rasa Cokelat Oreo"],
            [6, "images/Ice Choco Original.png", "ICE CHOCO ORIGINAL", "Rp. 10.000,00", "Es Kopi Dengan Rasa Cokelat Asli"],
            [7, "images/Ice Choco Nut.png", "ICE CHOCO NUT", "Rp. 11.000,00", "Es Kopi Dengan Rasa Cokelat Kacang"],
            [8, "images/Ice Choco Oreo.png", "ICE CHOCO CHEESE", "Rp. 12.000,00", "Es Kopi Dengan Rasa Cokelat Keju"],
            [9, "images/Ice Choco Jelly.png", "ICE CHOCO JELLY", "Rp. 13.000,00", "Es Kopi Dengan Rasa Cokelat Jelly"],
            [10, "images/Ice Choco Coffe.png", "ICE CHOCO COFFEE", "Rp. 14.000,00","Es Kopi Dengan Rasa Cokelat Kopi"],
            [11, "images/Hot Choco Milk.png", "HOT CHOCO MILK", "Rp. 13.000,00", "Kopi Panas Dengan Rasa Cokelat Susu"],
            [12, "images/Hot Choco Cofee.png", "HOT CHOCO COFFEE", "Rp. 14.000,00", "Kopi panas Dengan Rasa Cokelat Kopi"],
            [13, "images/Hot Choco Original.png", "HOT CHOCO ORIGINAL", "Rp. 15.000,00","Kopi panas Dengan Rasa Cokelat Asli"],
        ];

        // Simpan data produk ke localStorage
        localStorage.setItem('produk', JSON.stringify(produk));

        // Memuat daftar produk saat halaman dimuat
        window.onload = function() {
            loadProducts();
        };

        // Fungsi untuk memuat daftar produk
        function loadProducts() {
            var productCardsContainer = document.getElementById("productCards");
            productCardsContainer.innerHTML = ""; // Bersihkan isi kontainer produk sebelum memuat produk baru

            // Loop melalui setiap produk dan membuat tampilan untuk masing-masing produk
            produk.forEach(function (product) {
                var cardCol = document.createElement("div");
                cardCol.classList.add("col-md-4");

                var card = document.createElement("div");
                card.classList.add("card", "mb-4");

                var cardBody = document.createElement("div");
                cardBody.classList.add("card-body");

                var img = document.createElement("img");
                img.classList.add("card-img-top");
                img.setAttribute("src", product[1]);
                img.setAttribute("alt", product[2]);
                cardBody.appendChild(img);

                var title = document.createElement("h5");
                title.classList.add("card-title");
                title.textContent = product[2];
                cardBody.appendChild(title);

                var price = document.createElement("p");
                price.classList.add("card-text");
                price.textContent = product[3];
                cardBody.appendChild(price);

                cardBody.addEventListener("click", function () {
                    loadProductDetails(product[0]);
                });

                card.appendChild(cardBody);
                cardCol.appendChild(card);
                productCardsContainer.appendChild(cardCol);
            });
        }

        // Fungsi untuk memuat detail produk
        function loadProductDetails(productId) {
            var modalBody = document.getElementById("productModalBody");
            // Cari produk berdasarkan ID
            var selectedProduct = produk.find(function (product) {
                return product[0] === productId;
            });

            // Tampilkan detail produk di modal
            modalBody.innerHTML = `
                <img src="${selectedProduct[1]}" class="img-fluid mb-3" alt="${selectedProduct[2]}">
                <h5>${selectedProduct[2]}</h5>
                <p>${selectedProduct[4]}</p>
                <p><b>${selectedProduct[3]}<b></p>
                <div class="tag-container">
                <span class="tag"><i class="far fa-heart"></i><span class="icon-text-margin">Simpan</span></span>
                <span class="tag"><i class="fas fa-share"></i><span class="icon-text-margin">Bagikan</span></span>                    
                </div>                    
                <button class="btn btn-success mt-3"  onclick="addToCart(${selectedProduct[0]})">Tambahkan Pesanan</button>
            `;

            // Tampilkan modal
            var myModal = new bootstrap.Modal(document.getElementById('productModal'));
            myModal.show();
        }

        // Function to add product to cart
function addToCart(productId) {
    // Get cart items from localStorage
    var cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Check if the product is already in the cart
    var existingProduct = cart.find(function(item) {
        return item.id === productId;
    });

    if (existingProduct) {
        // If the product is already in the cart, increase its quantity
        existingProduct.quantity++;
    } else {
        // If the product is not in the cart, add it to the cart with quantity 1
        cart.push({ id: productId, quantity: 1 });
    }

    // Save updated cart back to localStorage
    localStorage.setItem('cart', JSON.stringify(cart));

    // Use SweetAlert to show a confirmation message
    Swal.fire({
        icon: 'success',
        title: 'Berhasil!',
        text: 'Produk telah ditambahkan ke keranjang!',
    });

    // Optionally, you can update the cart display immediately after adding a product
    displayCart();
}

        // Function to display cart items in the offcanvas
        function displayCart() {
            var cartList = document.getElementById('cartList');
            cartList.innerHTML = '';

            // Get cart items from localStorage
            var cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Loop through each item in the cart and display it in the offcanvas
            cart.forEach(function(item) {
                var listItem = document.createElement('li');
                listItem.classList.add('list-group-item');
                // Find the product details by its ID
                var productDetails = produk.find(function(product) {
                    return product[0] === item.id;
                });
                // Display product name, quantity, and image
                listItem.innerHTML = `
                    <img src="${productDetails[1]}" alt="${productDetails[2]}" class="cart-product-image" style="width:50px; height:60px" />
                    <span class="cart-product-name">${productDetails[2]}</span>
                    <span class="cart-product-quantity">x ${item.quantity}</span>
                `;
                cartList.appendChild(listItem);
            });
        }

        // Call displayCart() when the page loads to initially populate the cart in the offcanvas
        displayCart();
    </script>
</body>

</html>
